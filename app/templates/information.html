{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Maker</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="form-container">
        <form action="{% url 'information' %}" method="POST">
            {% csrf_token %}
            <div class="section">
                <label for="name">Your Name: </label>
                <input name="name" type="text">
            </div>
            <div class="section">
                <label for="personal_icon"> The Url for your Personal Icon: </label>
                <input name="personal_icon" type="url">
            </div>
            <div class="section">
                <label for="color">Color of your Choice: </label>
                <input name="color" type="color">
            </div>
            <div class="section">
                <label for="banner_picture">Banner Picture: </label>
                <input name="banner_picture" type="url">
            </div>
            <div class="section">
                <label for="pic1">Your First Accomplishments Picture: </label>
                <input name="pic1" type="url">
            </div>
            <div class="section">
                <label for="pic2">Your Second Accomplishments Picture: </label>
                <input name="pic2" type="url">
            </div>
            <div class="section">
                <label for="pic3">Your Third Accomplishments Picture: </label>
                <input name="pic3" type="url">
            </div>
            <div class="section">
                <label for="bio">A little bio for the navbar: </label>
                <textarea name="bio" type="text" placeholder="Some things about you!"></textarea>
            </div>
            <div class="section">
                <label for="twitter">Your Twitter Link: </label>
                <input name="twitter" type="url">
            </div>
            <div class="section">
                <label for="facebook"> Your Facebook Link: </label>
                <input name="facebook" type="url">
            </div>
            <div class="section">
                <label for="instagram">Your Instagram Link: </label>
                <input name="instagram" type="url">
            </div>
            <div class="section">
                <label for="github">Your Github Link: </label>
                <input name="github" type="url">
            </div>
            <div class="section">
                <label for="email">What is your email? </label>
                <input name="email" type="email">
            </div>
            <div class="section button-section">
                <button type="submit">Get Website!</button>
            </div>
        </form>
    </div>
</body>

</html>
